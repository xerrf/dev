<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>a-frame basics</title>
        <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
        <!-- <script src="js/aframe-v0.9.0.js"></script>
        <script src="js/aframe-v0.9.0.min.js"></script> -->
    </head>
    <body>
        <a-scene>
            <!-- get a box -->
            <!-- position is x(left/right), y(up/down), z(in/out) -->
            <a-box  position="-1 0.5 -3"
                    color="white"
                    scale="1 1 1"
                    rotation="0 0 0"
                    src="img/bricks.jpg"
                    animation__rot="property: rotation; dur: 4000; loop: true; from: 0 0 0; to: 360 360 0; easing: linear;"
                    animation__pos="property: position; dur: 2000; dir: alternate; loop:true; form: -1 0.5 -3; to: -3 0.5 -6; easing: linear;"
                    ></a-box>
            <a-torus
                position="-1 0.5 -3"
                color="red"
                radius="1"
                radius-tubular="0.1"
                animation__rot="property: rotation; dur: 4000; loop: true; from: 0 0 0; to: 360 360 0; easing: linear;"
                animation__pos="property: position; dur: 2000; dir: alternate; loop: true; from: -1 0.5 -3; to: -3 0.5 -6; easing: linear;"
            ></a-torus>
            <a-torus
                position="-1 0.5 -3"
                color="yellow"
                radius="1.5"
                radius-tubular="0.1"
                animation__rot="property: rotation; dur: 5000; loop: true; from: 0 0 0; to: 360 0 0; easing: linear;"
                animation__pos="property: position; dur: 2000; dir: alternate; loop: true; from: -1 0.5 -3; to: -3 0.5 -6; easing: linear;"
            ></a-torus>
            <a-camera position="0 0 3" user-height="0"></a-camera>
        </a-scene>
    </body>
</html>

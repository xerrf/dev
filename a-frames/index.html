<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebVR</title>
    <meta name="description" content="Hello, WebVR! â€¢ A-Frame">
    <!-- attach the a-frame script -->
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-entity rotation="0 0 0">
        <a-torus-knot position="-2 2 -5"></a-torus-knot>
        <a-dodecahedron position="3 3 -5"
          color="#000000"></a-dodecahedron>
        <a-box position="-1 3, -3" rotation="0 90 0" color="#4CC3D9" shadow></a-box>
        <a-sphere src="https://images.homedepot-static.com/productImages/7a4d9af7-6e55-4365-bbcc-f4ce74596f3f/svn/bentpath-trafficmaster-texture-carpet-tiles-ht006-768-1818-64_1000.jpg"
          position="2 2 -5" radius="1.25"shadow>
            <a-ring position="0 1 0" rotation="45 45 45" color="#FFFFFF" shadow></a-ring>
        </a-sphere>
        <a-cylinder position="1 0.75 -3" rotation="-70 20 0" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
